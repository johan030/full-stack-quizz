<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
  <title>Quiz - modèle</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <link href="./style.css" rel="stylesheet">
</head>

<body>

  <div class="container">
    <div id="quiz">
      <h1>quiz</h1>

      <h2 id="questionTitle"></h2>
        
      

      <div class="choices">
        <button type = "button" data-index-number='0' class="answer">        
          <p id="choice0"></p>
        </button>

        <button type = "button" data-index-number='1' class="answer">
          <p id="choice1"></p>
        </button>
          
        <button type = "button" data-index-number='2' class="answer">
          <p id="choice2"></p>
        </button>
          
        <button type = "button" data-index-number='3' class="answer">
          <p id="choice3"></p>
        </button>
      </div>

      <p id="progress"></p>
      <button type="button" id="btn-1">Suivant</button>
    </div>
    <div>
      <h2 class="score">votre score pour cette partie est de : 0 </h2>
      <button class="btn-modal">score</button>
    </div>
    <div class="score-modal hide">
      <button type="button" class="close-modal">&times;</button>
  
      <h1>Highscores</h1>

  </div>
   
<script src="./script.js" type="text/javascript" ></script>
</body>
</html>
